<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <p class="tip">彦色世界</p>
    <div class="cont">
        <div class="form sign-in">
            <h2>注册</h2>
            <label>
                <span>邮箱</span>
                <input type="email">
            </label>
            <label>
                <span>密码</span>
                <input type="password">
            </label>
            <p class="forgot-pass">忘记密码</p>
            <button type="button" class="submit">注册</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">登录</span>
                    <span class="m--in">注册</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>登录</h2>
                <label for="">
                    <span>姓名</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>邮箱</span>
                    <input type="email">
                </label>
                <label for="">
                    <span>密码</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">登录</button>
            </div>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
